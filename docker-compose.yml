version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: abn-postgres
    environment:
      POSTGRES_DB: abn
      POSTGRES_USER: abn_user
      POSTGRES_PASSWORD: abn_password
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  pg-data:
